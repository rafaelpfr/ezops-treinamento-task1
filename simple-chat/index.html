<!DOCTYPE html>
<html>
<head>
  <title>My First Node App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://kit.fontawesome.com/b76680652a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 35%; padding-bottom:20px; margin-top: 20px; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
    <br>
    <div class="jumbotron" style="padding-bottom:20px">
        <h1 class="display-8" style="text-align: center;">Chat Online</h1>
        <hr class="my-4">
        <input id = "name" class="form-control" placeholder="Name">
        <br>
        <textarea id = "message" class="form-control" placeholder="Your Message Here"></textarea>
        <br>
        <div class="row justify-content-center">
          <button id="send" class="btn btn-success" style="text-align: center;">Send</button>
        </div>
    </div>
    <div id="messages">

    </div>
</div>
<script>
  const colors = ['blue', 'green', 'brown', 'orange', 'purple']
  const thumbsUpClass = "fa-solid fa-thumbs-up"
  const thumbsDownClass = "fa-regular fa-thumbs-up"
  var socket = io();

  $(() => {
    $('body').on('click', 'a[data-id]', (e) => {
      e.preventDefault()
      deleteMessage($(e.target).data('id'));
    });

    $('body').on('click', 'a[data-star]', (e) => {
      e.preventDefault()
      likeMessage($(e.target).data('star'));
    });

    $("#send").click(()=>{
      sendMessage({name: $("#name").val(), message: $("#message").val()});
    })

    getMessages()
  })

  socket.on('message', addMessages)

  function addMessages(message){
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      $("#messages").append(`
      <div id=${message._id} style="box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px; padding-left: 15px; padding-right: 10px; margin-bottom: 15px; border-radius: 20px">
        <span style="color: ${randomColor}; font-size: 20px;"> 
          ${message.name}  
        </span> 
        <i style="color: ${randomColor}; font-size: 13px;text-align: center;"> 
          disse Ã s ${message.time}:
        </i>
        <div style="float: right; margin-right: 5px";>
          <a href="#" data-star="${message._id}" title="Curtir" style="display: block; color:black; margin-top: 5px; text-decoration: none;" class="${message.isLiked ? thumbsUpClass : thumbsDownClass}"></a>
          <a href="#" data-id="${message._id}"   title="Deletar" style="display: block; color:red; margin-top: 10px; text-decoration: none;" class="fa-solid fa-trash" ></a>
        </div>
        <p style="font-size: 13px; padding-bottom: 5px"> ${message.message} </p>
      </div>` 
      )
  }


  function likeMessage(id){
    $.post(`http://${window.location.host}/messages/update/` + id, (err, data) => {
      let element = $(`#${id}`).find("a:first") 
      element.attr('class').split(' ')[0] === "fa-regular" ? element.attr("class",`${thumbsUpClass}`) : element.attr("class",`${thumbsDownClass}`)
    })
  }

  function deleteMessage(id){
    $.post(`http://${window.location.host}/messages/delete/` + id, (err, data) => {
      $(`#${id}`).remove();
    })
  }

  function getMessages(){
    $.get(`http://${window.location.host}/messages`, (data) => {
      data.forEach(addMessages);
    })
  }

  function sendMessage(message){
    $.post(`http://${window.location.host}/messages`, message)
  }
</script>
</body>
</html>
