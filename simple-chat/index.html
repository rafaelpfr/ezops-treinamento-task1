<!DOCTYPE html>
<html>
<head>
  <title>My First Node App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://kit.fontawesome.com/b76680652a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 35%; padding-bottom:20px; margin-top: 20px; box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px; ">
    <br>
    <div class="jumbotron" style="padding-bottom:20px">
        <h1 class="display-8" style="text-align: center;">Chat Online</h1>
        <hr class="my-4">
        <input id = "name" class="form-control" placeholder="Name">
        <br>
        <textarea id = "message" class="form-control" placeholder="Your Message Here"></textarea>
        <br>
        <div class="row justify-content-center">
          <button id="send" class="btn btn-success" style="text-align: center;">Send</button>
        </div>
    </div>
    <div id="messages">

    </div>
</div>
<script>
  const colors = ['blue', 'green', 'brown', 'orange', 'purple']
  var socket = io();

  $(() => {
    $('body').on('click', 'a[data-id]', (e) => {
      deleteMessage($(e.target).data('id'));
    });

    $("#send").click(()=>{
      sendMessage({name: $("#name").val(), message: $("#message").val()});
    })

    getMessages()
  })

  socket.on('message', addMessages)

  function addMessages(message){
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      $("#messages").append(`
      <div id=${message._id} style="box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px; padding-left: 5px; margin-bottom: 5px">
        <span style="color: ${randomColor}; font-size: 20px;"> 
          ${message.name}  
        </span> 
        <i style="color: ${randomColor}; font-size: 13px;text-align: center;"> 
          disse Ã s ${message.time} 
        </i>
        <a href="#" data-id="${message._id}" class="fa-solid fa-trash" style="color:red; padding: 0px 5px; border: none; background: none; margin-top: 5px; float: right;" ></a>
        <p style="font-size: 13px;"> ${message.message} </p>
      </div>` 
      )
  }


  function deleteMessage(id){
    $.post(`http://${window.location.host}/messages/delete/` + id, (err, data) => {
      $(`#${id}`).remove();
    })
  }

  function getMessages(){
    $.get(`http://${window.location.host}/messages`, (data) => {
      data.forEach(addMessages);
    })
  }

  function sendMessage(message){
    $.post(`http://${window.location.host}/messages`, message)
  }
</script>
</body>
</html>
